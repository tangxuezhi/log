<h1 id="em">em</h1>
<hr>
<hr>
<ol>
<li>浏览器的默认字体大小是16px</li>
<li>如果元素自身没有设置自体大小，则元素自身上的所有属性值都可以按照下面的公式计算：<blockquote>
<p>1 / 父元素的font-size值 * 需要转换的像素值 = em值</p>
</blockquote>
</li>
<li>如果元素自身设置了font-size值，则字体大小依然可以按照上边的公式计算：<blockquote>
<p>1 / 父元素的font-size值 * 需要转换的像素值 = em值</p>
</blockquote>
</li>
<li>设置元素字体font-size后，其他自身元素属性值按照如下公式计算：<blockquote>
<p>1 / 元素自身font-size值 * 需要转换的像素值 = em值</p>
</blockquote>
</li>
</ol>
